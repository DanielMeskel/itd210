<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title></title>
<script>
function showName(firstName,lastName) {
    document.write("<strong>Your first name is: ");
    document.write(firstName + "<br />");
    document.write("Your last name is: ");
    document.write(lastName + "</strong>");
}
</script>
</head>
<body>
<script>
showName("John", "Doe");
</script>
</body>
</html>
